<div class="container">
    <div *ngIf="validForm" class="aler alert-success" role="alert">
        Registration successfull
    </div>
    <div class="row justify-content-center">
        <h3 class="col-md-2">Sign Up</h3>
    </div>

    <div class="row justify-content-center">
        <form #signup="ngForm" (ngSubmit)="submit()" class="col-md-8">
            <div *ngFor="let field of fields" class="form-group" [class]="field.class">
                <app-form-field [field]="field"></app-form-field>
            </div>
            <div *ngFor="let button of buttons" class="button-container">
                <app-form-button [button]="button"></app-form-button>
            </div>
        </form>
    </div>
</div>
